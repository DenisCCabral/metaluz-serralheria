<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Metaluz Serralheria</title>
  <link rel="icon" type="image/png" href="./assets/img/logo.PNG">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/contato.css">
</head>
<body>

  <!-- HEADER DINÂMICO -->
  <div id="header-placeholder"></div>

  <!-- CONTEÚDO CENTRAL -->
  <section class="page-content page-contact" style="background-image: url('../src/assets/img/fundocontato.jpg');">
    <div class="page-inner contact-inner">

      <h2>Entre em Contato</h2>
      <p class="contact-subtitle">Fale conosco, tire suas dúvidas ou solicite um orçamento.</p>

      <div class="contact-grid">
        <!-- FORMULÁRIO -->
        <form class="contact-form" action="#" method="POST">
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="text" name="assunto" placeholder="Assunto" required>
          <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>

        <!-- INFORMAÇÕES DE CONTATO -->
        <div class="contact-info">
          <div class="info-item">
            <h3>Endereço</h3>
            <p>Rua Narcisa Toledo dos Santos, nº447, Alpes de Jambeiro, Jambeiro-SP</p>
          </div>
          <div class="info-item">
            <h3>Telefone</h3>
            <p>+55 (12) 1234-5678</p>
          </div>
          <div class="info-item">
            <h3>Email</h3>
            <p>contato@metaluz.com.br</p>
          </div>
          <div class="info-item">
            <h3>Horário de Atendimento</h3>
            <p>Seg - Sex: 08:00 - 18:00<br>Sáb: 08:00 - 12:00</p>
          </div>
        </div>
      </div>
    </div>
  </section>

   

  <!-- FOOTER DINÂMICO -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS -->
  <script src="./js/menu.js"></script>
  <script src="./js/include.js"></script>

</body>
</html>
